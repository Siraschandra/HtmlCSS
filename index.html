<html dir="ltr">

    <head>
        <title>
            Web Development
        </title>
    </head>

    <body>
         <img src="MyPhoto.jpeg" alt="My image"
         height="20px"
         width="20px"/>
         
         <a href="http://www.google.com"
         target="_blank" title="Google">
         Go to Google</a>

        <h1 style="font-size: 48px; color: brown;">The Style Attribute</h1>

        <ul style="list-style-type: circle; color: green;" >
            <li>Apple</li>
            <li>Banana</li>
            <li>Mango</li>
            <li>Cherry</li>
        </ul>
        
        <ol style="list-style-type: upper-roman; color: hotpink;">
            <li value="1">Apple</li>
            <li>Banana</li>
            <li>Mango</li>
            <li>Cherry</li>
        </ol>

        <table style="font-size: 24px;">
            <thead style="background-color: gray;">
               <tr>
                    <th rowspan="2">S.No</th>
                    <th rowspan="2">Name</th>
                    <th colspan="2">Marks</th>
               </tr>
               <tr>
                    <th>Score</th>
                    <th>Percentage</th>
               </tr>
            </thead>
            <tbody>
                <tr style="background-color: lightgrey;">
                    <td>1</td>
                    <td>Siras</td>
                    <td>95</td>
                    <td>95 %</td>
                </tr>
                <tr style="background-color: lightgray;">
                    <td>2</td>
                    <td>Siva</td>
                    <td>97</td>
                    <td>97 %</td>
                </tr>
                <tr style="background-color: lightgrey;">
                    <td>3</td>
                    <td>Giri</td>
                    <td>96</td>
                    <td>96 %</td>
                </tr>

            </tbody>
        </table>

        <table colgroup span = "3">

            <col width = "50"></col>

            <col width = "100"></col>

            <col width = "200"></col>

        </colgroup>

        <tr>

            <td>col 1</td>

            <td>col 2</td>

            <td>col 3</td>

        </tr>

        </table>

    </body>

</html>
