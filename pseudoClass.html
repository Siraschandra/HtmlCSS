<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      a:link {
        color: red;
      }

      a:visited {
        color: green;
      }

      a:hover {
        color: orange;
      }

      .container:hover {
        background-color: blueviolet;
      }

      .container:active {
        background-color: rebeccapurple;
      }
    </style>
  </head>

  <body>
    <a href="http://www.google.com">Google</a>

    <div class="container">
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae aut
      delectus labore vitae sit vero at deserunt illo! Veritatis, voluptatem?
    </div>
  </body>
</html>
